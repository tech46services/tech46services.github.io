<body>
  <div class="app-shell">
    <header class="top-nav elevation-2">
      <div class="nav-left">
        <a href="index.html" class="site-logo">
          <img src="assets/img/logo-no-text.png" alt="Tech 46 Services">
        </a>
        <img class="logo-secondary" src="assets/img/text-logo.png" alt="Deuxième logo">
      </div>

      <!-- Bouton menu mobile -->
      <button class="menu-toggle" aria-label="Menu">
        <span></span><span></span><span></span>
      </button>

      <nav class="nav-links">
        <a href="index.html" class="nav-link">Accueil</a>
        <a href="services.html" class="nav-link">Services</a>
        <a href="apropos.html" class="nav-link">À propos</a>
        <a href="contact.html" class="nav-link nav-cta active">Contact</a>
      </nav>
    </header>

    <main class="page-main">
      <section class="section-padding">
        <div class="section-header">
          <h1>Me contacter</h1>
          <p>Expliquez votre besoin en quelques mots, je vous réponds dès que possible.</p>
        </div>

        <div class="two-columns">
          <div class="card-panel elevation-3 reveal">
            <h2>Formulaire de contact</h2>

            <section id="contact" class="section contact-section">
              <div class="container">
                <p class="section-subtitle">
                  Une question ou un dépannage ? Envoyez-moi un message.
                </p>

                <form id="contact-form" class="contact-form">
                  <input type="hidden" name="access_key" value="2e8a6d68-d066-437a-ae83-5317a2070e77">
                  <input type="hidden" name="subject" value="Nouveau message depuis le site Tech 46 Services">
                  <input type="checkbox" name="botcheck" style="display:none;">

                  <div class="form-group">
                    <label for="name">Nom</label>
                    <input type="text" id="name" name="name" placeholder="Votre nom" required>
                  </div>

                  <div class="form-group">
                    <label for="phonenumber">Téléphone</label>
                    <input 
                    type="tel" 
                    id="phonenumber" 
                    name="phonenumber" 
                    placeholder="Votre numéro de téléphone"
                    required
                    pattern="^0[1-9][0-9]{8}$"
                    inputmode="numeric"
                    maxlength="10"
                    title="Veuillez entrer un numéro de téléphone français valide à 10 chiffres."
                    >
                  </div>

                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="votre.email@example.com" required>
                  </div>

                  <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Décrivez votre demande..." required></textarea>
                  </div>

                  <button type="submit" class="btn-primary">Envoyer</button>

                  <p id="form-status" class="form-status"></p>
                </form>
              </div>
            </section>
          </div>
        </div>
      </section>
    </main>

    <footer class="main-footer">
      <div class="footer-bottom">
        <span>© <span id="year"></span> Tech 46 Services</span>
        <span class="footer-note">Site hébergé sur Github</span>
      </div>
    </footer>
  </div>

  <script src="assets/js/main.js"></script>

  <!-- Script menu mobile + formulaire -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Menu mobile
      const btn = document.querySelector(".menu-toggle");
      const nav = document.querySelector(".nav-links");
      if (btn && nav) {
        btn.addEventListener("click", () => {
          nav.classList.toggle("open");
          btn.classList.toggle("open");
        });
      }

      // Formulaire
      const form = document.getElementById('contact-form');
      const status = document.getElementById('form-status');

      if (!form) return;

      form.addEventListener('submit', async (event) => {
        event.preventDefault();
        status.textContent = "Envoi en cours...";

        const formData = new FormData(form);

        try {
          const response = await fetch("https://api.web3forms.com/submit", {
            method: "POST",
            body: formData
          });

          if (response.ok) {
            status.textContent = "✅ Merci, votre message a bien été envoyé.";
            form.reset();
          } else {
            status.textContent = "❌ Une erreur est survenue. Vous pouvez aussi m'écrire à : tech46services@gmail.com";
          }
        } catch (error) {
          status.textContent = "❌ Impossible d'envoyer le message (problème de connexion ?).";
        }
      });
    });
  </script>
</body>
</html>
